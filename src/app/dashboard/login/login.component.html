<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">
	 <div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--4-col">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Login</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form>
					<div class="mdl-textfield mdl-js-textfield">
						<i class="mdl-textfield__icon material-icons">account_circle</i>
						<input class="mdl-textfield__input" type="text" id="username" name="username" 
							    [(ngModel)]="user.name"/>
						<label class="mdl-textfield__label" for="username">Username</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<i class="mdl-textfield__icon material-icons">lock</i>
						<input class="mdl-textfield__input" type="password" id="userpass" name="userpass"  [(ngModel)]="user.pass"/>
						<label class="mdl-textfield__label" for="userpass">Password</label>
					</div>
				</form>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="login()">Log in</button>
			</div>
		</div>
		</div>
		 <div class="mdl-layout-spacer"></div>
		</div>
	</main>
</div>
<div [class.overlay]="spin"></div>
<div *ngIf="spin" class="circle">
<div class="mdl-spinner mdl-js-spinner" [ngClass]="{'mdl-spinner mdl-js-spinner is-active' : spin }">
</div>
</div>
